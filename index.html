<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=1920"/>
    <meta name="description" content="Tizen IME API"/>

    <title>Tizen IME API</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="main.js"></script>

</head>

<body>

    <h1>Tizen IME API</h1>

    <div class="left">
        <h2>Available buttons/actions:</h2>

        <div>
            Channel up - Show IME<br>
            Channel down - Hide IME<br>
            0 - Clear logs
        </div>

        <input type="text" id="ime-tizen"/>

        <fieldset>
            <legend>Logs</legend>
            <div class="logs" id="logs"></div>
        </fieldset>
    </div>

    <div class="right">
        <h2>Info</h2>

        <p>This application shows the use of Tizen IME (Input Method Editor) - also known as on-screen keyboard</p>
    </div>

</body>
</html>
